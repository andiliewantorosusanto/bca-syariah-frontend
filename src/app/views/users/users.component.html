<mat-card class="example-card">
  <mat-card-content>
    <div class="card-body">
      <div class="row">
        <div class="col-8">
          <mat-card-title>Users</mat-card-title>
        </div>
        <div class="col-2">
          <mat-form-field appearance="outline" style="font-size: 9px;" >
            <mat-label style="font-size: 12px;">Filter</mat-label>
            <input matInput placeholder="Search" (keyup)="applyFilter($event)" style="font-size: 12px;">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-2">
          <button mat-flat-button  style="margin-top: 1px;" class="btn btn-primary btn-block">
            <mat-icon>add</mat-icon>
            Add Data
          </button>
        </div>
      </div>
      <div>
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nama">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nama </th>
            <td mat-cell *matCellDef="let row"> {{row.nama}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row">
              <mat-slide-toggle [(ngModel)]="row.sts">
                <ng-container *ngIf="row.sts">
                  Active
                </ng-container>
                <ng-container *ngIf="!row.sts">
                  Deactivated
                </ng-container>
              </mat-slide-toggle>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button aria-label="Icon" class="btn btn-outline-primary">
                <mat-icon>mode_edit</mat-icon>
              </button>
              <button mat-icon-button aria-label="Icon" class="btn btn-outline-danger">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
